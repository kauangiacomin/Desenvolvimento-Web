<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-press: #16a34a;
      --danger: #ef4444;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 0%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, sans-serif;
    }
    .container {
      max-width: 560px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    h1 { margin: 0 0 16px; font-size: 28px; font-weight: 700; }
    .input-row { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-bottom: 16px; }
    input[type="text"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
    }
    input[type="text"]::placeholder { color: var(--muted); }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #052e16;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.25);
    }
    button:hover { background: var(--accent-press); transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    ul { list-style: none; margin: 0; padding: 0; }
    li {
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 120ms ease, border-color 120ms ease;
      cursor: pointer;
    }
    li::before { content: "•"; opacity: 0.7; }
    li:hover { background: rgba(239, 68, 68, 0.07); border-color: rgba(239, 68, 68, 0.25); }
    .empty { color: var(--muted); font-style: italic; padding: 8px 2px; }
  </style>
</head>
<body>
  <main class="container">
    <h1>To-Do List</h1>
    <div class="input-row">
      <input id="taskInput" type="text" placeholder="Digite uma tarefa..." />
      <button id="addBtn" type="button">Adicionar</button>
    </div>
    <ul id="taskList"></ul>
  </main>
  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');

    function showEmptyState() {
      if (list.children.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Sem tarefas — adicione a primeira!';
        li.className = 'empty';
        li.tabIndex = -1;
        list.appendChild(li);
      }
    }

    function clearEmptyState() {
      const placeholder = list.querySelector('.empty');
      if (placeholder) placeholder.remove();
    }

    function addTask(text) {
      const task = text.trim();
      if (!task) return;
      clearEmptyState();
      const li = document.createElement('li');
      li.textContent = task;
      li.setAttribute('title', 'Clique para remover');
      list.appendChild(li);
      input.value = '';
      input.focus();
    }

    addBtn.addEventListener('click', () => addTask(input.value));
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') addTask(input.value); });
    list.addEventListener('click', (e) => {
      const item = e.target.closest('li');
      if (!item || item.classList.contains('empty')) return;
      item.remove();
      showEmptyState();
    });
    showEmptyState();
  </script>
</body>
</html>
